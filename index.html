<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Joki Tugas</title>

<style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; padding: 20px; }
    .box { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    input, select, textarea {
        width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
        width: 100%; padding: 12px; background: #3b82f6; color: white;
        border: none; border-radius: 5px; cursor: pointer; font-size: 16px;
    }
</style>

<script>
function sendWA() {
    var nama = document.getElementById("nama").value;
    var wa = document.getElementById("wa").value;
    var layanan = document.getElementById("layanan").value;
    var deadline = document.getElementById("deadline").value;
    var detail = document.getElementById("detail").value;

    var nomorAdmin = "6283898839679"; // Nomor WA admin kamu

    var pesan = 
        "=== ORDER Bisajoki_ ===%0A%0A" +
        "Nama: " + nama + "%0A" +
        "WhatsApp: " + wa + "%0A" +
        "Layanan: " + layanan + "%0A" +
        "Deadline: " + deadline + "%0A" +
        "Detail: " + detail + "%0A%0A" +
        "Dikirim via Website";

    var url = "https://wa.me/" + nomorAdmin + "?text=" + pesan;

    window.open(url, "_blank");
}
</script>

</head>
<body>

<div class="box">
    <h2>Form Order Bisajoki_</h2>

    <label>Nama</label>
    <input type="text" id="nama" required>

    <label>No WhatsApp</label>
    <input type="text" id="wa" required>

    <label>Pilih Layanan</label>
    <select id="layanan" required>
        <option value="">-- Pilih Layanan --</option>
        <option>Laporan PKL</option>
        <option>Makalah</option>
        <option>Artikel</option>
        <option>Excel</option>
        <option>Lainnya</option>
    </select>

    <label>Deadline</label>
    <input type="date" id="deadline" required>

    <label>Detail Tugas</label>
    <textarea id="detail" rows="5" required></textarea>

    <button onclick="sendWA()">Kirim ke WhatsApp</button>
</div>

</body>
</html>
