<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Joki Tugas</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        width: 90%;
        max-width: 450px;
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        animation: fadeIn 0.8s ease-in-out;
        color: white;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 20px;
        color: #fff;
    }

    label {
        font-size: 14px;
        font-weight: 300;
        margin-top: 10px;
        display: block;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 12px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.3);
        color: white;
        font-size: 14px;
    }

    textarea::placeholder,
    input::placeholder {
        color: #f1f1f1;
    }

    select option {
        color: black;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #ffffff;
        color: #333;
        border: none;
        font-weight: 600;
        border-radius: 12px;
        margin-top: 20px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 16px;
    }

    button:hover {
        background: #e4e4e4;
        transform: scale(1.03);
    }
</style>

<script>
function sendWA() {
    var nama = document.getElementById("nama").value;
    var wa = document.getElementById("wa").value;
    var layanan = document.getElementById("layanan").value;
    var deadline = document.getElementById("deadline").value;
    var detail = document.getElementById("detail").value;

    var nomorAdmin = "6283898839679"; // WA Admin Kamu

    var pesan = 
        "=== ORDER JOKI TUGAS ===%0A%0A" +
        "Nama: " + nama + "%0A" +
        "WhatsApp: " + wa + "%0A" +
        "Layanan: " + layanan + "%0A" +
        "Deadline: " + deadline + "%0A" +
        "Detail: " + detail + "%0A%0A" +
        "Dikirim via Website Aesthetic";

    var url = "https://wa.me/" + nomorAdmin + "?text=" + pesan;

    window.open(url, "_blank");
}
</script>
</head>

<body>

<div class="box">
    <h2>Order Joki Tugas</h2>

    <label>Nama</label>
    <input type="text" id="nama" placeholder="Nama lengkap kamu..." required>

    <label>No WhatsApp</label>
    <input type="text" id="wa" placeholder="08xxxxxx" required>

    <label>Pilih Layanan</label>
    <select id="layanan" required>
        <option value="">Pilih layanan...</option>
        <option>Tugas Sekolah</option>
        <option>Artikel</option>
        <option>Makalah</option>
        <option>PowerPoint</option>
        <option>Coding</option>
        <option>Laporan / Excel</option>
        <option>Lainnya</option>
    </select>

    <label>Deadline</label>
    <input type="date" id="deadline" required>

    <label>Detail Tugas</label>
    <textarea id="detail" rows="5" placeholder="Tulis detail tugas..." required></textarea>

    <button onclick="sendWA()">Kirim ke WhatsApp</button>
</div>

</body>
</html>
